<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✊ ✋ ✌️ | Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="select">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissor">✌️</button>
    </div>  
    <div class="results">
        <div>
            You:
            <span class="result-score" data-y-score>0</span>
        </div>
        <div data-final-column>
            Computer:
            <span class="result-score" data-pc-score>0</span>
        </div>
        <!-- <div class="r-selection winner">✊</div>
        <div class="r-selection">✌️</div> -->
    </div>
</body>
</html>
